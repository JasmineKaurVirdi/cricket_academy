{% include 'includes/admin_header.html' %}

<h3 class="mb-4">Edit Program</h3>

<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header bg-primary text-white">Update Program</div>
      <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label>Title</label>
            <input type="text" name="title" class="form-control" value="{{ program.title }}" required>
          </div>
          <div class="mb-3">
            <label>Description</label>
            <textarea name="description" class="form-control" rows="3" required>{{ program.description }}</textarea>
          </div>
          <div class="mb-3">
            <label>Duration</label>
            <input type="text" name="duration" class="form-control" value="{{ program.duration }}" required>
          </div>
          <div class="mb-3">
            <label>Change Picture</label>
            <input type="file" name="picture" class="form-control">
            {% if program.picture %}
              <img src="{{ program.picture.url }}" class="mt-2" width="100" height="100" style="object-fit:cover;">
            {% endif %}
          </div>
          <button type="submit" class="btn btn-primary">Update Program</button>
          <a href="{% url 'manage_programs' %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>

{% include 'includes/admin_footer.html' %}
