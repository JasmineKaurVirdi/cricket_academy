<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Cricket Academy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'admin_dashboard' %}">Admin Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAdmin" aria-controls="navbarAdmin" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarAdmin">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'manage_coaches' %}">Manage Coaches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'manage_programs' %}">Manage Programs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'manage_gallery' %}">Manage Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'view_contacts' %}">View Contacts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'view_admissions' %}">View Admissions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'manage_fees' %}">Manage Fees</a>
          
        </li>
      </ul>

      <form action="{% url 'admin_logout' %}" method="POST" class="d-flex">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
      </form>
    </div>
  </div>
</nav>

<div class="container mt-4">
